<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet"
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Assets/logo.png" alt="Music Player"><span class="heading">MUSIC PLAYER</span></li>
            <li>home</li>
            <li>about</li>
        </ul>

    </nav>

    <div class="container">
     <div class="songList">

            <h1>Best Of All - Top 7</h1>
            <div class="songItemcontainer">

                <div class="songItem">

                    <img src="Assets/covers/1.jpg" alt="1">
                    <span class="songName"> Ap-Shubh Remix</span>
                     <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid  song-ItemPlay fa-1x  fa-circle-play" id="1"></i></span>
                </div>
                <div class="songItem">
                
                    <img  alt="1">
                    <span  class="songName"> Apna Bana Le</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid  song-ItemPlay fa-1x  fa-circle-play" id="2"></i></span>
                </div>
                <div class="songItem">
                
                    <img  alt="1">
                    <span  class="songName">Parshawan</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid  song-ItemPlay fa-1x  fa-circle-play" id="3"></i></span>
                </div>
                <div class="songItem">
                
                    <img  alt="1">
                    <span  class="songName">Heathens</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid  song-ItemPlay fa-1x  fa-circle-play" id="4"></i></span>
                </div>

                <div class="songItem">
                
                    <img  alt="1">
                    <span  class="songName">Hometown</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid  song-ItemPlay fa-1x  fa-circle-play" id="5"></i></span>
                </div>
                <div class="songItem">
                
                    <img  alt="1">
                    <span  class="songName">Ride</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid  song-ItemPlay fa-1x  fa-circle-play" id="6"></i></span>
                </div>

            <div class="songItem">
                            
                 <img  alt="1">
                 <span  class="songName">Strssed Out</span>
                 <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid  song-ItemPlay fa-1x  fa-circle-play" id="7"></i></span>
            </div>
            </div>

     </div>


     <div class="songBanner"></div>


    </div>


    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <!-- Font Awesome Icons  -->
    
        <i class="fa-solid   fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-solid   fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid  fa-3x fa-forward-step" id="forward"></i>
      </div>

<div class="song-info">

    <img src="Assets/playing.gif" alt="" width="100px" id="gif"> 
    

    <span id="masterSongName">Ap-Shubh-remix</span>

</div>

    </div>



<script src="https://kit.fontawesome.com/1c3efc6af9.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
